<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Post</title>
        <link rel="stylesheet" href="/index-page/header/header.css">
        <link rel="stylesheet" href="..\css\addPost-style.css">
    </head>
    <body>
    <header>
        <ul class="nav">
            <li><a href="http://127.0.0.1:5500/index-page/HTML/#">Home</a></li>
        </ul>
        <a class="picture" href="http://127.0.0.1:5500/login/html/login.html"><img src="/index-page/pictures/profile.png" alt="Profile picture"></a>
    </header> 
        <section class="container">
            <form action="#" method="post" enctype="multipart/form-data" onsubmit="redirectToIndex(event)">
                <div class="form row">
                    <label for="postBody">Post body</label>
                    <textarea id="postBody" name="postBody"></textarea>
                </div>

                <div class="form row">
                    <label for="selectFile">Select file</label>
                    <input type="file" id="selectFile" name="selectFile" class="file-input">
                </div>

                <div class="form row">
                    <button type="submit" class="createPost">Create post</button>                   
                </div>
            </form>
        </section>
        
        <script>
            function redirectToIndex(event) {
            event.preventDefault();
            window.location.href = "..\\..\\index-page\\HTML\\index.html";
            }
        </script>

    </body>
</html>
